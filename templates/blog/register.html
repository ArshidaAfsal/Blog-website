<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fffaf0;
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header Section */
        .header {
            background: #ffe5d9;
            color: #ff7f50;
            text-align: center;
            padding: 20px 0;
        }

        .header h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .header p {
            font-size: 14px;
            color: #cc5e3b;
        }

        /* Form Section */
        .form-container {
            padding: 30px 20px;
        }

        .form-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-container input:focus {
            border-color: #ff7f50;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 127, 80, 0.3);
        }

        .form-container .btn {
            width: 100%;
            padding: 12px;
            background: #ff7f50;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-container .btn:hover {
            background: #cc5e3b;
        }

        .form-container .link {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .form-container .link a {
            color: #ff7f50;
            text-decoration: none;
        }

        .form-container .link a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h2>Create an Account</h2>

        </div>

        <!-- Registration Form -->
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Create a password" required>

                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>

                <button type="submit" class="btn">Register</button>
            </form>

            <div class="link">
                Already have an account? <a href="{% url 'login' %}">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
