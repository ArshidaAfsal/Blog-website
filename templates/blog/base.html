 <style>

/* Ensure images have a fixed size */
.categories__item {
    width: 100%;
    height: 250px; /* Uniform height */
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

/* Scale the image on hover */
.position-relative:hover .categories__item {
    transform: scale(1.1);
    filter: brightness(0.8);
}

/* Center hover content */
.categories_hover_text {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    text-align: center;
    color: white;
}

/* Show hover content on hover */
.position-relative:hover .categories_hover_text {
    opacity: 1;
}

/* Button styling */
.read-more-btn {
    margin-top: 5px; /* Space above the button */
    padding: 8px 16px;
    color: white;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
.read-more-btn:hover {
    background-color: #0056b3;
}

/* Add margin between posts */
.col-lg-3, .col-md-6, .col-sm-12 {
    margin-bottom: 20px; /* Space between posts */
}

 </style>
