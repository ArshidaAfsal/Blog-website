{% extends 'blog/navbar.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center ">Create a <span style="color:#fd7e14;">New Post</span></h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn- w-100" style="background-color:#fd7e14; ">Post</button>
        </form>
    </div>
</div>


{% endblock %}
